<div class="flex flex-wrap align-items-center justify-content-center pt-5">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }" class="align-items-center justify-content-center
    font-bold zoomin animation-duration-1000 flex ">
        <ng-template #header>
            <img alt="Card" class="w-full" src="/imgs/logos/PMS.webp" />
        </ng-template>
        <!-- <ng-template class="flex flex-wrap align-items-center justify-content-center text-align-center" #title>
            Bienvenido a mps </ng-template> -->
        <ng-template class="flex flex-wrap align-items-center justify-content-center text-align-center" #subtitle> Todo
            en un solo lugar </ng-template>
        <form [formGroup]="loginForm" class="flex flex-wrap align-items-center justify-content-center">
            
            <p-floatlabel class="mt-5">
                <input pInputText id="user" formControlName="user" autocomplete="off"
                    [ngClass]="{'ng-invalid': fieldInvalid('user'), 'ng-dirty': loginForm.get('user')?.dirty}" />
                <label for="user">Usuario</label>
            </p-floatlabel>
            <small *ngIf="fieldInvalid('user')" class="text-red-500">El usuario es obligatorio y debe tener al menos
                3 caracteres.</small>

            <p-floatlabel class="mt-5">
                <input pInputText id="password" formControlName="password" type="password" autocomplete="off"
                    [ngClass]="{'ng-invalid': fieldInvalid('password'), 'ng-dirty': loginForm.get('password')?.dirty}" />
                <label for="password">Contraseña</label>
            </p-floatlabel>
            <small *ngIf="fieldInvalid('password')" class="text-red-500">La contraseña es obligatoria y debe tener al
                menos 6 caracteres.</small>

        </form>

        <ng-template #footer>
            <div class="flex gap-4 mt-5">
                <p-button label="Iniciar sesión" class="w-full" styleClass="w-full" (click)="validateForm()" />
            </div>
        </ng-template>

    </p-card>
</div>
